<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my spotify &lt;3</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a388100;
            scrollbar-width: 0;
        }

        html::-webkit-scrollbar,
        body::-webkit-scrollbar {
            display: none;
        }
        
        body {
            background-color: #0a3881;
        }

        .container {
            width: 460px;
            height: 195px;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 0 240px #439cfe;
        }

        .background {
            background-image: url('../images/spotifyborder.png');
            width: 100%;
            height: 100%;
            background-position: left;
            background-repeat: no-repeat;
            background-size: 100% 100%; 
            position: absolute;
            top: 0;
            left: 0;
        }

        .embed-container {
            position: absolute;
            top: 34px;
            left: 5px;
            width: 450px; 
        }

        .close-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 35px;
            height: 35px;
            cursor: pointer;
        }

        .diamond-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -5;
            background-image: linear-gradient(45deg, #0c4cba 25%, transparent 25%, transparent 75%, #0c4cba 75%, #0c4cba),
                            linear-gradient(45deg, #0c4cba 25%, transparent 25%, transparent 75%, #0c4cba 75%, #0c4cba);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            animation: marquee 2s linear infinite;
        }

        @keyframes marquee {
            0% {
                background-position: 0 40px, 20px 60px;
            }
            100% {
                background-position: 40px 0px, 60px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="diamond-pattern"></div>
    <div class="container">
        <div class="background"></div>
        <div class="embed-container">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/0N9FTcKx0jm945Xd10mZ6a?utm_source=generator&theme=0" width="450" height="152" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        <div class="close-container" onclick="window.close()"></div>
    </div>
    <script>
        document.querySelector('.close-container').addEventListener('click', function() {
            window.close();
        });
    </script>
</body>
</html>
