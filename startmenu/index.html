<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Menu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0a3881;
            overflow: hidden;
        }

        .main-container {
            width: 380px;
            height: 478px;
            background-image: url('../startmenu/startmenu.png');
            background-size: cover;
            position: relative;
            background-color: #0a3881;
            border-radius: 8px;
            box-shadow: 0 0 240px #439cfe;
        }

        .clickable-container {
            width: 180px;
            height: 35px;
            position: absolute;
            top: 70px;
            left: 10px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0);
        }

        .non-clickable-container {
            width: 190px;
            height: 400px;
            position: absolute;
            top: 70px;
            right: 0px;
            background-color: rgba(0, 0, 0, 0);
        }

        .non-clickable-container:hover {
            cursor: not-allowed;
        }
        

        .non-clickable2-container {
            width: 150px;
            height: 30px;
            position: absolute;
            top: 405px;
            right: 215px;
            background-color: rgba(0, 0, 0, 0);
        }

        .non-clickable2-container:hover {
            cursor: not-allowed;
        }

        .diamond-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -5;
            background-image: linear-gradient(45deg, #0c4cba 25%, transparent 25%, transparent 75%, #0c4cba 75%, #0c4cba),
                            linear-gradient(45deg, #0c4cba 25%, transparent 25%, transparent 75%, #0c4cba 75%, #0c4cba);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            animation: marquee 2s linear infinite;
        }

        @keyframes marquee {
            0% {
                background-position: 0 40px, 20px 60px;
            }
            100% {
                background-position: 40px 0px, 60px 20px;
            }
        }
        
    </style>
</head>
<body>
    <div class="diamond-pattern"></div>
    <div class="main-container">
        <div class="clickable-container"></div>
        <div class="non-clickable-container"></div>
        <div class="non-clickable2-container"></div>

    </div>
</body>
</html>
