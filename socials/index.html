<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>socials</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a3881;
        }

        .container {
            width: 195px;
            height: 195px;
            position: relative;
            justify-content: center;
        }

        .background {
            background-image: url('images/socialborder.png');
            width: 100%;
            height: 100%;
            background-position: left;
            background-repeat: no-repeat;
            background-size: 100% 100%; 
            position: absolute;
            top: 0;
            left: 0;
        }

        .social {
            width: 50%;
            height: 50%;
            background-position: left;
            background-repeat: no-repeat;
            background-size: 100% 100%; 
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            
        }

        .close-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 35px;
            height: 35px;
            cursor: pointer;
        }

        @keyframes spin {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

    .spin-effect {
        animation: spin 0.5s linear;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="social"></div>
        <div class="close-container" onclick="window.close()"></div>
    </div>
    <script>
        const socialConfig = {
            twitter: {
                image: 'images/twittermini.png',
                link: 'https://twitter.com/kaixvny',
                title: 'twitter',
            },
            youtube: {
                image: 'images/youtube.svg',
                link: 'https://www.youtube.com/channel/UCxBKpPi294Z8bmiFXg31DCQ',
                title: 'youtube',
            },
            github: {
                image: 'images/github.svg',
                link: 'https://github.com/kaixvny',
                title: 'github',
            },
        };

        const params = new URLSearchParams(window.location.search);
        const social = params.get('social') || 'twitter';

        if (socialConfig[social]) {
            const socialElement = document.querySelector('.social');
            socialElement.style.backgroundImage = `url('${socialConfig[social].image}')`;
            socialElement.addEventListener('click', () => {
                window.location.href = socialConfig[social].link;
            });

            document.title = socialConfig[social].title;
        } else {
            console.error('Invalid social media type specified in the URL.');
        }
    </script>
</body>
</html>
