<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>socials</title>
    <link rel="icon" type="image/png" href="../images/msn.png">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a388100;
            scrollbar-width: none; 
        }

        body {
            background-color: #0a3881;
            
        }

        html::-webkit-scrollbar,
        body::-webkit-scrollbar {
            display: none;
        }

        .container {
            width: 195px;
            height: 195px;
            position: relative;
            justify-content: center;
            border-radius: 8px;
            box-shadow: 0 0 240px #439cfe;
        }

        .background {
            background-image: url('../images/socialborder.png');
            width: 100%;
            height: 100%;
            background-position: left;
            background-repeat: no-repeat;
            background-size: 100% 100%; 
            position: absolute;
            top: 0;
            left: 0;
            
        }

        .social {
            width: 50%;
            height: 50%;
            background-position: left;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        .social:hover {
            width: 52%;
            height: 52%;
        }

        .close-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 35px;
            height: 35px;
            cursor: pointer;
        }

        @keyframes spin {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

    .spin-effect {
        animation: spin 0.5s linear;
    }

    .diamond-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -5;
            background-image: linear-gradient(45deg, #0c4cba 25%, transparent 25%, transparent 75%, #0c4cba 75%, #0c4cba),
                            linear-gradient(45deg, #0c4cba 25%, transparent 25%, transparent 75%, #0c4cba 75%, #0c4cba);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            animation: marquee 2s linear infinite;
        }

        @keyframes marquee {
            0% {
                background-position: 0 40px, 20px 60px;
            }
            100% {
                background-position: 40px 0px, 60px 20px;
            }
        }

    </style>
</head>
<body>
    <div class="diamond-pattern"></div>
    <div class="container">
        <div class="background"></div>
        <div class="social"></div>
        <div class="close-container" onclick="window.close()"></div>
    </div>
    <script>
        const socialConfig = {
            twitter: {
                image: '../images/twittermini.png',
                link: 'https://twitter.com/kaixvny',
                title: 'twitter',
            },
            youtube: {
                image: '../images/youtube.svg',
                link: 'https://www.youtube.com/channel/UCxBKpPi294Z8bmiFXg31DCQ',
                title: 'youtube',
            },
            github: {
                image: '../images/github.svg',
                link: 'https://github.com/kaixvny',
                title: 'github',
            },
        };

        const params = new URLSearchParams(window.location.search);
        const social = params.get('social') || 'twitter';

        if (socialConfig[social]) {
            const socialElement = document.querySelector('.social');
            socialElement.style.backgroundImage = `url('${socialConfig[social].image}')`;
            socialElement.addEventListener('click', () => {
                window.location.href = socialConfig[social].link;
            });

            document.title = socialConfig[social].title;
        } else {
            console.error('invalid social');
        }
    </script>
</body>
</html>
